<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/934e61a7e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear"><i class="fa-solid fa-c fa-lg" style="color: #ffffff;"></i></button>
                <button class="operator" id="backspace"><i class="fa-solid fa-delete-left fa-lg"
                        style="color: #ffffff;"></i></button>
                <button class="operator" id="%"><i class="fa-solid fa-percent fa-lg" style="color: #ffffff;"></i></button>
                <button class="operator" id="/"><i class="fa-solid fa-divide fa-lg" style="color: #ffffff;"></i></button>
                <button class="number" id="7"><i class="fa-solid fa-7 fa-lg" style="color: #ffffff;"></i></button>
                <button class="number" id="8"><i class="fa-solid fa-8 fa-lg" style="color: #ffffff;"></i></button>
                <button class="number" id="9"><i class="fa-solid fa-9 fa-lg" style="color: #ffffff;"></i></button>
                <button class="operator" id="*"><i class="fa-solid fa-xmark fa-lg" style="color: #ffffff;"></i></button>
                <button class="number" id="4"><i class="fa-solid fa-4 fa-lg" style="color: #ffffff;"></i></button>
                <button class="number" id="5"><i class="fa-solid fa-5 fa-lg" style="color: #ffffff;"></i></button>
                <button class="number" id="6"><i class="fa-solid fa-6 fa-lg" style="color: #ffffff;"></i></button>
                <button class="operator" id="-"><i class="fa-solid fa-minus fa-lg" style="color: #ffffff;"></i></button>
                <button class="number" id="1"><i class="fa-solid fa-1 fa-lg" style="color: #ffffff;"></i></button>
                <button class="number" id="2"><i class="fa-solid fa-2 fa-lg" style="color: #ffffff;"></i></button>
                <button class="number" id="3"><i class="fa-solid fa-3 fa-lg" style="color: #ffffff;"></i></button>
                <button class="operator" id="+"><i class="fa-solid fa-plus fa-lg" style="color: #ffffff;"></i></button>
                <button class="number" id="0"><i class="fa-solid fa-0 fa-lg" style="color: #ffffff;"></i></button>
                <button class="operator" id="dot"><i class="fa-sharp fa-solid fa-circle fa-2xs"
                        style="color: #ffffff;"></i></button>
                <button class="operator" id="="><i class="fa-solid fa-equals fa-lg"
                        style="color: #ffffff;"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
